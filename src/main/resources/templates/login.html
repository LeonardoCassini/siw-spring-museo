<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/base.html :: headerfiles(login)"></head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<div class="centrale">
		<h4>Login</h4>
	</div>
	<form th:action="@{/login}" method="POST" class="centrale">
		<div>
			<div>
				<span>Username:</span> <span><input name="username"
					type="text" required /></span>
			</div>
			<div>
				<span>Password:</span> <span><input name="password"
					type="password" required /></span>
			</div>
			<div>
				<span><button type="submit">Login</button></span>
			</div>
		</div>
	</form>
	<div class="centrale">
	    <span> Se non sei un Admin clicca </span>
		<a href="/home">QUI</a>
	</div>
</body>
</html>
